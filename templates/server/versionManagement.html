<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <h1>Version Management</h1>

        <table style="md-y:3" id="example" class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Version</th>
                    <th scope="col">Create At</th>
                    <th scope="col">F1 Score</th>
                    <th scope="col">Active</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{ item['version'] }}</td>
                    <td>{{ item['createAt'] }}</td>
                    <td>{{ item['f1Score'] }}</td>
                    <td>
                        <form action="/versionManagerment" method="POST">
                            {% if item['active'] == 1 %}
                            <button disabled name="input" type="submit" formaction="versionManagement" value={{item[ 'version']}}>Used</button> {% else %}
                            <button style="background-color: #363333;" name="input" type="submit" formaction="/versionManagement" value={{item[ 'version']}}>Use</button> {% endif %}
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
