<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <title>Document</title>
</head>
<body>
<div class="container">

    <!-- Edit -->
    <div class="Edit login" style="margin-top:200px">
        <h2>Login</h2>
        <form action="" method="POST">
            <div class="Edit__item login__item">
                <p>UserName:</p> <input class="Edit__2" type="text" name="username" id="username">
            </div>
            <div class="Edit__item login__item">
                <p>PassWord:</p> <input class="Edit__2" type="password" name="password" id="password" tex>
            </div>
            <div class="Edit__button" style="justify-content:center;">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    {% if message != None%}
    <div class="mess" id="message">
        <div class="mess__tt">
            <h2 class="mess__title">{{message}}</h2>
            <div class="mess__btn" id="btnOk">OK</div>
        </div>
    </div>
    {% endif %}
</div>
</body>
<script>
    const mess= document.getElementById('message')
    console.log(mess)
    const btn = document.getElementById('btnOk')
    btn.onclick = () =>{
        mess.style = 'display: none'
    }
</script>
</html>
