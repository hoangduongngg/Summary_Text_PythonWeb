<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type = text/css href="{{ url_for('static', filename='styles.css') }}">
    <title>Add Data</title>
</head>
<body>
    <div class="container">
  <a href="server">
    <div class="add__button">
      <button type="button">Server</button>
    </div>
  </a>
        <!-- Add Data -->
        <div class="add">
            <h2>Add Data</h2>
            <form action="addData" method="post">
              <div class="add__item">
                <p>Content:</p> <input name="content" value="{{data.content}}" class="add__1" type="text" >
              </div>
              <div class="add__item">
                <p>Summary:</p> <input name="summary" value="{{data.summary}}" class="add__2" type="text">
              </div>
              <div class="add__button">
                <button type="submit">Add</button>
              </div>

            </form>
          </div>

          {% if mess == None%}
            <p> Please text content and summary here!!! </p>
          {% elif mess == "fail" %}
            <p style="color:red ;"> Data already exists!!! </p>
          
          {%elif (mess == "success")%}
            <p style="color:rgb(0, 118, 51) ;"> Add data successfully!!! </p>
          {% endif%}
    </div>
  </body>
</html>
