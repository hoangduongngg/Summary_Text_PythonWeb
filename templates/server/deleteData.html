<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type = text/css href="{{ url_for('static',
    filename='styles.css') }}">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- Delete Data -->
      <div class="Delete Edit">
        <h2>Delete Data</h2>
        <form action="" method="GET">
          <div class="Edit__item">
            <p>ID:</p>
            <input class="Edit__0" type="text" name="id" id="id" style="position: relative;border-radius: 10px 20px 20px 10px;" />
            <button type="submit" 
            style="width: 10px;height: 52px;display: flex;justify-content: center;align-items: center;position: absolute;right: 21%">Search</button>
          </div>
        </form>
        {% if data != None%}
        <form action="" method="POST">
          <div class="Edit__item">
            <p>Content:</p>
            <input class="Edit__1" type="textfield" name="content" id="content" value="{{data.content}}" />
          </div>
          <div class="Edit__item">
            <p>Summary:</p>
            <input class="Edit__2" type="textfield" name="summary" id="summary" value="{{data.summary}}" />
          </div>
          <div class="Edit__button">
            <button type="submit">Delete</button>
          </div>
        </form>
        {% else %}
        <form action="" method="POST">
          <div class="Edit__item">
            <p>Content:</p>
            <input class="Edit__1" type="textfield" name="content" id="content" />
          </div>
          <div class="Edit__item">
            <p>Summary:</p>
            <input class="Edit__2" type="textfield" name="summary" id="summary" />
          </div>
          <div class="Edit__button">
            <button type="submit">Delete</button>
          </div>
        </form>
        {% endif %}
      </div>
    </div>
  </body>
</html>
