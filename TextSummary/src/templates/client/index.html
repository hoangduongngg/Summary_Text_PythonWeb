<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type = text/css href="{{ url_for('static', filename='styles.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <!-- TEXT Summary -->
      <div class="summary" word-wrap:break-word>
        <h2>Text Summary</h2>
        <p>Enter your content:
        </p>
        <form action="/"  method="post">
          <input style="word-wrap:break-word;" type="text" name="text" value="{{ result._content }}"></input>
          {% if message!=None %}
            <div style="color: red;">{{message}}</div><br>
          {% endif %}
          <div class="summary__button">
            <button type="submit">Submit</button>
          </div>
        </form>
        <form action="/textSummary" method="post">
          <div>Enter URL</div>
          <input style="height: 3.24em;" type="text" name="text"></input>
          <div class="summary__button">
            <button type="submit">Submit</button>
          </div>
        </form>
        <p>Summary:</p>
        <div class="summary__botton">
          {{result._sum}}
        </div>
      </div>
    </div>
  </body>
</html>
